<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title th:text="#{label_salida}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="/css/club-nautico.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div class="container my-5">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Salidas</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Administraci√≥n
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/users/listPersonas"
										th:href="@{/personas/listPersonas}">Personas</a></li>
								<li><a class="dropdown-item" href="/users/listUsers" th:href="@{/socios/listSocio}">Socios</a></li>
								<li><a class="dropdown-item" href="#">Barcos</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="card">
			<div class="card-header">
				<h1>Nueva Salida</h1>
			</div>

			<form action="#" th:action="@{/salidas}" th:object="${salidas}" th:method="post">
				<div class="form-group">
					<label for="fecha">Fecha</label>
					<input type="date" class="form-control" id="fecha" name="fecha" th:field="*{fecha}">
					<div style="color: red" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
				</div>
				<div class="form-group">
					<label for="hora">Hora</label>
					<input type="text" class="form-control" id="hora" name="hora" th:field="*{hora}">
					<div style="color: red" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></div>
				</div>
				<div class="form-group">
					<label for="destino">Destino</label>
					<input type="text" class="form-control" id="destino" name="destino" th:field="*{destino}">
					<div style="color: red" th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}"></div>
				</div>
				<div class="form-group">
					<label for="socio">Socio</label>
					<input type="Socio" class="form-control" id="socio" name="socio" th:field="*{socio}">
					<div style="color: red" th:if="${#fields.hasErrors('socio')}" th:errors="*{socio}"></div>
				</div>
				
				<div class="form-group">
					<label for="persona">Persona</label>
					<input type="Persona" class="form-control" id="persona" name="persona" th:field="*{persona}">
					<div style="color: red" th:if="${#fields.hasErrors('persona')}" th:errors="*{persona}"></div>
				</div>
				
				<div class="form-group">
					<label for="barco">Barco</label>
					<input type="Barco" class="form-control" id="barco" name="barco" th:field="*{barco}">
					<div style="color: red" th:if="${#fields.hasErrors('barco')}" th:errors="*{barco}"></div>
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/salidas/listSalidas}" class="btn btn-primary">Volver</a>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>
			</form>
		</div>
		<div id="footer" class="card-footer text-muted">Club Nautico Tenerife 2023</div>
</body>

</html>
