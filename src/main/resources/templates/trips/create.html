<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<title th:text="#{label_trip}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="/static/css/club-nautico.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div class="container my-5">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/trips/tripList}">Trips</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Administration
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/templates/members/list.html" th:href="@{/member/memberList}">Members</a></li>
								<li><a class="dropdown-item" href="/templates/skippers/list.html" th:href="@{/skippers/skipper}">Skippers</a></li>
								<li><a class="dropdown-item" href="/templates/boats/list.html">Boats</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="card">
			<div class="card-header">
				<h1>New trip</h1>
			</div>

			<form action="#" th:action="@{/trips}" th:object="${trips}" th:method="post">
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" class="form-control" id="date" name="date" th:field="*{date}">
					<div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
				</div>
				<div class="form-group">
					<label for="hora">Hora</label>
					<input type="text" class="form-control" id="hora" name="hora" th:field="*{hora}">
					<div style="color: red" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></div>
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination" name="destination" th:field="*{destination}">
					<div style="color: red" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
				</div>
				<div class="form-group">
					<label for="skipper">Skipper</label>
					<input class="form-control" id="skipper" name="skipper" th:field="*{skipper}">
					<div style="color: red" th:if="${#fields.hasErrors('skipper')}" th:errors="*{skipper}"></div>
				</div>
				
				<div class="form-group">
					<label for="member">Persona</label>
					<input class="form-control" id="member" name="member" th:field="*{member}">
					<div style="color: red" th:if="${#fields.hasErrors('member')}" th:errors="*{member}"></div>
				</div>
				
				<div class="form-group">
					<label for="boat">Boat</label>
					<input class="form-control" id="boat" name="boat" th:field="*{boat}">
					<div style="color: red" th:if="${#fields.hasErrors('boat')}" th:errors="*{boat}"></div>
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/trips/tripList}" class="btn btn-primary">Back</a>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>
			</form>
		</div>
		<div id="footer" class="card-footer text-muted">Real Club Nautico Tenerife 2023</div>
	</div>
</body>

</html>
