<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title th:text="#{label_persona}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="/static/css/club-nautico.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div class="container my-5">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Salidas</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Administración
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/users/listPersonas"
										th:href="@{/personas/listPersonas}">Personas</a></li>
								<li><a class="dropdown-item" href="#">Socios</a></li>
								<li><a class="dropdown-item" href="/users/listUsers" th:href="@{/barcos/listBarco}">Barcos</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="card">
			<div class="card-header">
				<h1>Nueva member</h1>
			</div>

			<form action="#" th:action="@{/personas}" th:object="${member}" th:method="post">
				<div class="form-group">
					<label for="dni">DNI</label>
					<input type="text" class="form-control" id="dni" name="dni" th:field="*{dni}">
					<div style="color: red" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
					<div style="color: red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" th:field="*{patron}">
						<label for="patron" class="form-check-label">Patrón</label>
						<div style="color: red" th:if="${#fields.hasErrors('patron')}" th:errors="*{patron}"></div>
					</div>
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/personas/listPersonas}" class="btn btn-primary">Volver</a>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>
			</form>
		</div>
		<div id="footer" class="card-footer text-muted">Club Nautico Tenerife 2023</div>
	</div>
</body>

</html>
