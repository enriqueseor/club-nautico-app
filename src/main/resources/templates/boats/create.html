<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<title th:text="#{label_boat}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="/static/css/club-nautico.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container my-5">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Trips</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Administration
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/templates/members/list.html" th:href="@{/members/memberList}">Members</a></li>
								<li><a class="dropdown-item" href="/templates/skippers/list.html" th:href="@{/skippers/skipperList}">Skippers</a></li>
								<li><a class="dropdown-item" href="/templates/boats/list.html" th:href="@{/boats/boatList}">Boats</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="card">
			<div class="card-header">
				<h1>New Boat</h1>
			</div>

			<form action="#" th:action="@{/boats}" th:object="${boat}" th:method="post">
				<div class="form-group">
					<label for="boatRegistration">Boat Registration</label>
					<input type="number" class="form-control" id="boatRegistration" name="boatRegistration" th:field="*{boatRegistration}">
					<div style="color: red" th:if="${#fields.hasErrors('boatRegistration')}" th:errors="*{boatRegistration}"></div>
				</div>
				<div class="form-group">
					<label for="name">Boat name</label>
					<input type="text" class="form-control" id="name" name="name" th:field="*{name}">
					<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				<div class="form-group">
					<label for="mooringNumber">Mooring Number</label>
					<input type="number" class="form-control" id="mooringNumber" name="mooringNumber"
						th:field="*{mooringNumber}">
					<div style="color: red" th:if="${#fields.hasErrors('mooringNumber')}" th:errors="*{mooringNumber}">
					</div>
				</div>
				<div class="form-group">
					<label for="fee">Fee</label>
					<input type="number" step="any" class="form-control" id="fee" name="fee" th:field="*{fee}">
					<div style="color: red" th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"></div>
				</div>
				<div class="form-group">
					<label>Skipper</label>
					<label>
						<select class="form-control" th:field="*{skipper}">
						<option value="">Select a skipper</option>
						<tr th:each="skipper : ${skipperList}" th:if="${skipperList.size()} > 0">
							<option th:value="${skipper.id}" th:text="${skipper.name}"></option>
						</tr>
						</select>
					</label>

					<div style="color: red" th:if="${#fields.hasErrors('skipper')}" th:errors="*{skipper}"></div>
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/boats/boatList}" class="btn btn-primary">Back</a>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>
			</form>
		</div>
		<div id="footer" class="card-footer text-muted">Club Nautico Tenerife 2023</div>
	</div>
</body>

</html>
