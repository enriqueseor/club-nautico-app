<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title th:text="#{label_barco}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="/static/css/club-nautico.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container my-5">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Salidas</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Administraci√≥n
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/users/listPersonas"
										th:href="@{/personas/listPersonas}">Personas</a></li>
								<li><a class="dropdown-item" href="/users/listUsers"
										th:href="@{/socios/listSocio}">Socios</a></li>
								<li><a class="dropdown-item" href="#">Barcos</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="card">
			<div class="card-header">
				<h1>Nuevo Barco</h1>
			</div>

			<form action="#" th:action="@{/barcos}" th:object="${boat}" th:method="post">
				<div class="form-group">
					<label for="numeroMatricula">Numero Matricula</label>
					<input type="number" class="form-control" id="numeroMatricula" name="numeroMatricula"
						th:field="*{numeroMatricula}">
					<div style="color: red" th:if="${#fields.hasErrors('numeroMatricula')}"
						th:errors="*{numeroMatricula}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Nombre del boat</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
					<div style="color: red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="form-group">
					<label for="numeroAmarre">Numero Amarre</label>
					<input type="number" class="form-control" id="numeroAmarre" name="numeroAmarre"
						th:field="*{numeroAmarre}">
					<div style="color: red" th:if="${#fields.hasErrors('numeroAmarre')}" th:errors="*{numeroAmarre}">
					</div>
				</div>
				<div class="form-group">
					<label for="cuota">Cuota</label>
					<input type="number" step="any" class="form-control" id="cuota" name="cuota" th:field="*{cuota}">
					<div style="color: red" th:if="${#fields.hasErrors('cuota')}" th:errors="*{cuota}"></div>
				</div>
				<div class="form-group">
					<label for="skipper">Socio</label>
					<select class="form-control" th:field="*{skipper}">
					<option value="">
							Seleccione un cliente
						</option>
					<tr th:each="skipper : ${listaSkippers}" th:if="${listaSkippers.size()} > 0">
						<option th:value="${skipper.id}">
							<p th:text="${skipper.nombre}"></p>
						</option>
					</tr>
					</select>
					
					<div style="color: red" th:if="${#fields.hasErrors('skipper')}" th:errors="*{skipper}"></div>
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/barcos/listBarco}" class="btn btn-primary">Volver</a>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>
			</form>
		</div>
		<div id="footer" class="card-footer text-muted">Club Nautico Tenerife 2023</div>
	</div>
</body>

</html>
